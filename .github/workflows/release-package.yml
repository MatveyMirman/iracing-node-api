name: Publish Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - name: 'Install Pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: '9.15'
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: |
          pnpm install
      - run: pnpm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - name: 'Install Pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: '9.15'
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
        run: |
          pnpm install
      - name: Build Source
        run: |
          pnpm build
      - name: publish NPM package
        uses: mikeal/merge-release@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
